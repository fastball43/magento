<VirtualHost *:8080>
    ServerName magento.example.com
    ServerAlias www.magento.example.com
    DocumentRoot "/Applications/magento-1.9.1.1-0/apps/magento/htdocs"
    
    Include "/Applications/magento-1.9.1.1-0/apps/magento/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName magento.example.com
    ServerAlias www.magento.example.com
    DocumentRoot "/Applications/magento-1.9.1.1-0/apps/magento/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/magento-1.9.1.1-0/apps/magento/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/magento-1.9.1.1-0/apps/magento/conf/certs/server.key"
    
    Include "/Applications/magento-1.9.1.1-0/apps/magento/conf/httpd-app.conf"
</VirtualHost>
